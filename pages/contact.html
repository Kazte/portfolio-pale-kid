<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Cinzel:wght@500&display=swap" rel="stylesheet">

    <title>Pale Kid Studio | Contacto</title>
</head>

<body>
    <div class="grid">
        <header id="top">
            <div class="head">
                <a class="text-decoration-none" href="./../index.html">
                    <img src="./../img/icon.png" alt="Icono del estudio" width="125px">
                </a>

                <a class="text-decoration-none" href="./../index.html">
                    <img src="./../img/header.png" alt="Icono del estudio" width="450px">
                </a>

            </div>
            <nav class="menu">
                <input type="checkbox" name="" id="nav-checkbox" class="nav-checkbox">
                <ul class="nav-menu">
                    <li>
                        <a class="text-decoration-none white-uppercase line-hover" href="./../index.html">Home</a>
                    </li>

                    <li>
                        <a class="text-decoration-none white-uppercase line-hover" href="./games.html">Juegos</a>
                    </li>

                    <li>
                        <a class="text-decoration-none white-uppercase line-hover" href="./blog.html">Blog</a>
                    </li>

                    <li>
                        <a class="text-decoration-none white-uppercase line-hover" href="./about.html">Acerca De</a>
                    </li>

                    <li>
                        <a class="text-decoration-none white-uppercase line-hover menu-current" href="./contact.html">Contacto</a>
                    </li>
                </ul>
                <label for="nav-checkbox" class="nav-toggle">
                    <img class="open-nav" src="./../img/menu_mobile_open.png" alt="" srcset="">
                    <img class="close-nav" src="./../img/menu_mobile_close.png" alt="" srcset="">
                </label>
            </nav>
        </header>

        <main class="flex-column-center">
            <section class="text-center">
                <form class="flex-column-center">
                    <section class="flex-column-center">
                        <div class="flex-column-center">
                            <label class="text-center" for="nombre">Nombre *</label>
                            <input type="text" name="nombre" id="" required>
                        </div>

                        <div class="flex-column-center">
                            <label class="text-center" for="email">Email *</label>
                            <input type="email" name="email" id="" required>
                        </div>

                        <div class="flex-column-center">
                            <label class="text-center" for="asunto">Asunto *</label>
                            <input type="text" name="asunto" id="" required>
                        </div>
                    </section>


                    <div class="message flex-column-center">
                        <label class="text-center" for="mensaje">Mensaje *</label>
                        <textarea name="mensaje" id="" cols="30" rows="10" required maxlength="255" placeholder="Máximo 255 caracteres"></textarea>
                    </div>

                    <div class="flex-row flex-center">
                        <input class="button" type="submit" value="Enviar">
                        <input class="button" type="reset" value="Borrar">
                    </div>

                </form>
            </section>
        </main>


        <footer class="flex-justify-space-evenly">

            <div>
                <h4><em>Copyrigth © 2021</em></h4>
            </div>

            <div>

                <ul class="flex-row">
                    <li>
                        <a class="line-hover" class="" href="https://www.instagram.com/" target="__blank">
                            <img src="./../img/instagram.png" alt="Icono de Instagram">
                        </a>
                    </li>

                    <li>
                        <a class="line-hover" class="" href="https://twitter.com/home" target="__blank">
                            <img src="./../img/twitter.png" alt="Icono de Twitter">
                        </a>
                    </li>

                    <li>
                        <a class="line-hover" class="" href="https://www.youtube.com/" target="__blank">
                            <img src="./../img/youtube.png" alt="Icono de Youtube">
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <a class="text-decoration-none white-uppercase line-hover" href="#top">arriba</a>
            </div>
        </footer>
    </div>
</body>

</html>
